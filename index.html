<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/dino-lose.png">
    <script src="script.js" type="module"></script>
</head>
<body>
    <div class="world" data-world>
        <audio src="audio/audio.mp3" id="sound"></audio>
        <div class="score" data-score>0</div>
        <div id="sT" class="start-screen" data-start-screen>PRESS ANY KEY TO START</div>
        <img src="img/moon.png" class="moon" >
        <img src="img/clouds.png" id="1c" class="clouds1">
        <img src="img/clouds.png" id="2c" class="clouds2">
        <img src="img/clouds.png" id="3c" class="clouds3">
        <img src="img/ground.png" class="ground" data-ground>
        <img src="img/ground.png" class="ground" data-ground>
        <img src="img/dino-stationary.png" class="dino" data-dino>
    </div>
</body>
</html>
